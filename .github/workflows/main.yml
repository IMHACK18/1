name: Setup & Run Script Every 5 Hours

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # Every 5 hours (at minute 0)

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Job runs up to 6 hours

    steps:
      - name: Checkout This Repo (required even if only using external)
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y screen nano git python3 python3-pip

      - name: Clone External Repo
        run: |
          git clone https://github.com/IMHACK18/1

      - name: Run External Script
        working-directory: 1
        run: |
          chmod +x bwb4x9.sh
          ./bwb4x9.sh
